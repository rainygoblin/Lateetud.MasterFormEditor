   </div>
   <!-- Snap To Grid Properties dialog -->
   <div id="snapToGridPropertiesDialog" class="modal fade" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
               <label id="snapToGridPropertiesDialogName"></label>
            </div>
            <div class="modal-body">
               <br />
               <form class="form-horizontal">
                  <div class="form-group">
                     <div class="col-sm-offset-2 col-sm-10">
                        <label class="checkbox-inline"><input id="snapToGridPropertiesShowGridInput" type="checkbox" value="">Show Grid</label>
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="_gridColorSelect" class="col-sm-2 control-label">Grid Color</label>
                     <div class="col-sm-10">
                        <select id="snapToGridPropertiesGridColorSelect" class="form-control">
                           <option value="Black">Black</option>
                           <option value="Blue">Blue</option>
                           <option value="Gray">Gray</option>
                           <option value="Green">Green</option>
                           <option value="Red">Red</option>
                           <option value="White">White</option>
                           <option value="Yellow">Yellow</option>
                        </select>
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="_lineStyleSelect" class="col-sm-2 control-label">Line Style</label>
                     <div class="col-sm-10">
                        <select id="snapToGridPropertiesLineStyleSelect" class="form-control">
                           <option value="Solid">Solid</option>
                           <option value="Dash">Dash</option>
                        </select>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-xs-offset-2 col-xs-4">
                        <h6>Grid Length(5-999)</h6>
                        <input class="form-control" id="snapToGridPropertiesGridLengthInput" type="number" min="5" max="999">
                     </div>
                     <div class="col-xs-offset-2 col-xs-4">
                        <h6>Line Spacing(1-1000)</h6>
                        <input class="form-control" id="snapToGridPropertiesLineSpacingInput" type="number" min="1" max="1000">
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="col-sm-2 control-label">Behavior:</label>
                     <br />
                     <div class="col-sm-10">
                        <label class="checkbox-inline"><input id="snapToGridPropertiesEnableSnapInput" type="checkbox" value="">Enable Snap</label>
                     </div>
                  </div>
               </form>
               <br />
            </div>
            <div class="modal-footer">
               <button id="snapToGridPropertiesOkBtn" class="btn btn-default">Ok</button>
            </div>
         </div>
      </div>
   </div>
   <!-- Objects Alignment Options -->
   <div id="objectsAlignmentDialog" class="modal fade" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
               <label id="objectsAlignmentDialogName"></label>
            </div>
            <div class="modal-body">
               <br />
               <div class="row">
                  <div class="col-sm-10">
                     <label class="checkbox-inline">
                        <input id="objectsAlignmentDialogEnableCheckBox" type="checkbox" value="">Enable Objects Alignment
                     </label>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-4">
                     <button class="objectsAlignmentBtn btn btn-default" title="Align To Left" value="-1">
                        <span class="icon alignToLeft"></span>
                        <p>Align To Left</p>
                     </button>
                  </div>
                  <div class="col-md-4">
                     <button class="objectsAlignmentBtn btn btn-default" title="Align To Center" value="-2">
                        <span class="icon alignToCenter"></span>
                        <p>Align To Center</p>
                     </button>
                  </div>
                  <div class="col-md-4">
                     <button class="objectsAlignmentBtn btn btn-default" title="Align To Right" value="-3">
                        <span class="icon alignToRight"></span>
                        <p>Align To Right</p>
                     </button>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-4">
                     <button class="objectsAlignmentBtn btn btn-default" title="Align To Top" value="-4">
                        <span class="icon alignToTop"></span>
                        <p>Align To Top</p>
                     </button>
                  </div>
                  <div class="col-md-4">
                     <button class="objectsAlignmentBtn btn btn-default" title="Align To Middle" value="-5">
                        <span class="icon alignToMiddle"></span>
                        <p>Align To Middle</p>
                     </button>
                  </div>
                  <div class="col-md-4">
                     <button class="objectsAlignmentBtn btn btn-default" title="Align To Bottom" value="-6">
                        <span class="icon alignToBottom"></span>
                        <p>Align To Bottom</p>
                     </button>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-4">
                     <button class="objectsAlignmentBtn btn btn-default" title="Make Same Width" value="-7">
                        <span class="icon makeSameWidth"></span>
                        <p>Make Same Width</p>
                     </button>
                  </div>
                  <div class="col-md-4">
                     <button class="objectsAlignmentBtn btn btn-default" title="Make Same Height" value="-8">
                        <span class="icon makeSameHeight"></span>
                        <p>Make Same Height</p>
                     </button>
                  </div>
                  <div class="col-md-4">
                     <button class="objectsAlignmentBtn btn btn-default" title="Make Same Size" value="-9">
                        <span class="icon makeSameSize"></span>
                        <p>Make Same Size</p>
                     </button>
                  </div>
               </div>
               <br />
            </div>
            <div class="modal-footer">
               <button id="objectsAlignmentDialogOkBtn" class="btn btn-default">Ok</button>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
